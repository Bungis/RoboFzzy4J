plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

group 'me.fzzy.robofzzy4j'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta2'
    compile group: 'org.im4java', name: 'im4java', version: '1.4.0'
    compile group: 'com.discord4j', name: 'Discord4J', version: '2.10.1'
    compile group: 'javax.media', name: 'jai_imageio', version: '1.1'
    compile group: 'jmagick', name: 'jmagick', version: '6.6.9'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}