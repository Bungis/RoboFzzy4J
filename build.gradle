plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

group 'me.fzzy.robofzzy4j'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'com.discord4j', name: 'Discord4J', version: '2.10.1'
    compile group: 'jmagick', name: 'jmagick', version: '6.6.9'
    compile group: 'org.im4java', name: 'im4java', version: '1.4.0'
    implementation 'com.github.Commit451:YouTubeExtractor:4.2.1'
    compile group: 'ws.schild', name: 'jave-core', version: '2.4.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}